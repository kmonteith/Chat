	<body>
		<form id="register_form" class="col n3 m6 s10 register_form shadow">
			<div class="logo margin-bottom-3x margin-top-3x">ChatApp</div>
			<input class="col n10 margin-bottom-half margin-top" name="username" id="username" type="text" placeholder="Username">
			<span class="error col n10 margin-auto textAlign-left" id="username_error"></span>
			<input class="col n10 margin-bottom-half margin-top-half" name="password" id="password" type="password" placeholder="Password">
			<span class="error col n10 margin-auto textAlign-left" id="password_error"></span>
			<input class="col n10 margin-bottom-half margin-top" name="first_name" id="first_name" type="text" placeholder="First Name">
			<input class="col n10 margin-bottom-half margin-top" name="last_name" id="last_name" type="text" placeholder="Last Name">
			<input class="col n10 margin-bottom-half margin-top phone" name="phone" data-value="" id="phone" type="text" placeholder="Phone Number">
			<input class="col n10 margin-bottom-half margin-top" name="email" id="email" type="email"  placeholder="Email Address">
			<span class="error col n10 margin-auto textAlign-left" id="register_error"></span>
			<button id="register-button" class="col n10 margin-bottom-half margin-top-half">Register</button>
		</form>
	</body>
	<!-- Javascript -->
	<script type="text/javascript">
		var a = new Async();
		window.addEventListener("load", function() {
			var phones = document.querySelectorAll('.phone');
			phones.addEventListener('input', function (e) {
				var x = e.target.value.replace(/\D/g, '').match(/(\d{0,3})(\d{0,3})(\d{0,4})/);
				e.target.value = !x[2] ? x[1] : '(' + x[1] + ') ' + x[2] + (x[3] ? '-' + x[3] : '');
				e.target.dataset.value = e.target.value.replace(' ','').replace('(','').replace(')','').replace('-','');
			});
			register();
		});
	</script>
</html>
